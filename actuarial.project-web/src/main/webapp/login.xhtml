<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://java.sun.com/jstl/core" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<title>AdminLTE 2 | Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		name="viewport"></meta>
		<!-- Bootstrap 3.3.7 -->
	<link rel="stylesheet"
		href="bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
		<!-- Font Awesome -->
	<link rel="stylesheet"
		href="bower_components/font-awesome/css/font-awesome.min.css"></link>
		<!-- Ionicons -->
	<link rel="stylesheet"
		href="bower_components/Ionicons/css/ionicons.min.css"></link>
		<!-- Theme style -->
	<link rel="stylesheet" href="dist/css/AdminLTE.min.css"></link>
		<!-- iCheck -->
	<link rel="stylesheet" href="plugins/iCheck/square/blue.css"></link>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

		<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
</h:head>
<h:body class="hold-transition login-page">
<div class="login-box">
	<div class="login-logo">
			<a href="../../index2.html"><b>Insure</b>It</a>
		</div>
		
		
		<h:form>
		<p:growl id="msg" showDetail="true"/>
		
		<div class="login-box-body">
				<p class="login-box-msg">Sign in to start your session</p>
<c:if test="#{loginBean.us ne null}">
<p class="login-box-msg">#{loginBean.us.login} : you are already logged in , if you want to sign in with a different account : </p>
</c:if>
				<form method="post">
					<div class="form-group has-feedback">
						<input type="email" class="form-control" placeholder="Email" jsf:value="#{loginBean.login}"/><span
							class="glyphicon glyphicon-envelope form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password" jsf:value="#{loginBean.password}"/><span
							class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<div class="col-xs-8">
							<div class="checkbox icheck">
								<label> <input type="checkbox"/> Remember Me </label>
							</div>
						</div>
						<!-- /.col -->
						<div class="col-xs-4">
							<p:commandButton  class="btn btn-primary btn-block btn-flat" value="Sign" action="#{loginBean.verifConnexion()}" update="msg"/>
								
						</div>
						<!-- /.col -->
					</div>
				</form>

			
				<!-- /.social-auth-links -->

				
				<a href="/actuarial.project-web/subscribe/client/subscribe.xhtml" class="text-center">I want to subscribe</a>

			</div>
		
		</h:form>
	
	
	<!-- jQuery 3 -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js"></script>
	<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</div>
</h:body>
</html>
